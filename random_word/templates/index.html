<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>Random Word Generator</title>
</head>
<body>
    <form action="/process_randword" method="=POST">
    {% csrf_token %} 

    <p>Random Word (attempt#{{request.session.count_att}})</p> 
    

    <div id="=generator"></div>
        <textarea>{{request.session.randword}}</textarea><br>
        <button type="submit">Generate</button>
        <!-- <a href="/"></a> -->
    </div>
    </form>
</body>
</html>
